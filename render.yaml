services:
  - type: web
    name: flask-app
    env: python
    startCommand: gunicorn backend:app --bind 0.0.0.0:10000
    plan: free
    envVars:
      - key: FLASK_ENV
        value: production
    autoDeploy: true
    region: oregon
    branch: main
    healthCheckPath: /
    runtime: python3
    ports:
      - 10000