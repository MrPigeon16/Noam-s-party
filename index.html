<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Noto+Sans+Hebrew:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://unpkg.com/html5-qrcode"
      type="text/javascript"
    ></script>
    <script src="code.js" defer></script>
    <title>Noam's Ticket Reader</title>
  </head>
  <body>
    <div class="container" id="first">
      <div id="main-title">Noam's and Duek Party! ðŸ¥³</div>
      <div id="reader">SCANNER</div>
      <div id="scanned-id-container">
        <div id="title">Scanned ID:</div>
        <div id="result">WATING FOR SCAN ID</div>
      </div>
    </div>

    <div id="result-title">Status:</div>
    <div id="status">Ready to scan...</div>

    <div id="result-title">Result</div>

    <div class="container" id="second">
      <div class="subtitle">Ticket Number:</div>
      <div class="ticket-number">None</div>
      <div class="subtitle">Ticket Holder:</div>
      <div class="holder-name">None</div>
      <div class="subtitle">Redeemed?:</div>
      <div class="scanned">None</div>
    </div>
    <div class="button-container">
      <button id="redeem">Redeem Ticket</button>
      <button id="refresh">Scan again</button>
    </div>
    <div id="result-title">People out of 0:</div>
    <div class="people-list">
      <div class="subtitle">Noam Binyamin</div>
      <div>SCANNED</div>
    </div>
  </body>
</html>
